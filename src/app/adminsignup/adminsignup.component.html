<div class="container">
    <div class="row">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3">
         <form #adminregister="ngForm" (ngSubmit)="Asignup()">
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><h3>ADMIN SIGNUP </h3><a href="/aw">Go back</a></li>
                  </ol>
                </nav>
              <label for="" class="form-label">Name:</label>
              <input type="text" class="form-control" [(ngModel)]="data1.adminname" name="adminname">
            
            
              <label for="" class="form-label">Address:</label>
             <textarea cols="30" rows="10" class="form-control" [(ngModel)]="data1.adminaddress" name="adminaddress"></textarea>
            
             <label for="" class="form-label">Voter's ID:</label>
             <input type="text" class="form-control" [(ngModel)]="data1.adminvoterid" name="adminvoterid" minlength="10" maxlength="10">
            
            
             <label for="" class="form-label">Position:</label>
            <select name="" id="" class="form-control" [(ngModel)]="data1.adminposition" name="adminposition">
              <option value="Electricity">President</option>
              <option value="Water">Secretary</option>
              <option value="Health">Staff</option>
            </select>
            
             <label for="" class="form-label">Password:</label>
             <input type="password" class="form-control" [(ngModel)]="data1.adminpassword" name="adminpassword" minlength="8" maxlength="8">
            
           <br>
             <button class="btn btn-warning">REGISTER</button>
              </div>
          </form>
    </div>
  </div>
</div>
</div>
